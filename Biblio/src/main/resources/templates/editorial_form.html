<!DOCTYPE html>

<html>
    <head>
        <title>Carga de Editorial</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <div class="Container">
                <h2>Cargar una Editorial. </h2>
            </div>            
        </header>

        <div class="Container">
            <form action="/editorial/registro" method="POST">
                <div class="form_group">
                    <input type="text" class="form_group"  name="nombre" placeholder="Nombre del editorial">
                    <button type="submit" class="btn btn-primary"> Subir </button>
                </div>
            </form>
        </div>
    </body>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>BIBLIOTECA Carga de Libro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="container">
                <h2>Carga el Libro AquÃ­</h2>
            </div>
        </header>

        <div class="container">
            <form action="/libro/registro" method="POST">

                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                    <div class="card-body">
                        <h5 class="card-title">Error ðŸ‘Ž</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                    <div class="card-body">
                        <h5 class="card-title">Exito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <input type="text" class="form-group" name="isbn" placeholder="ISBN">
                </div><br>

                <div class="form-group">
                    <input type="text" class="form-group" name="nombre" placeholder="Nombre del Libro">
                </div><br>

                <div class="form-group">
                    <input type="text" class="form-group" name="ejemplares" placeholder="Cantidad de ejemplares">
                </div><br>

                <div class="form-group">

                    <select name="idAutor">

                        <option>Seleccionar Autor</option>
                        
                        <option th:each="autor : ${autores}"
                                th:value="${autor.id}"
                                th:text="${autor.nombre}"
                                />

                    </select>

                </div>

                <div class="form-group">

                    <select name="idEditorial">

                        <option>Seleccionar Editorial</option>
                        
                        <option th:each="editorial : ${editoriales}"
                                th:value="${editorial.id}"
                                th:text="${editorial.nombre}"
                                />

                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Guardar</button>

            </form>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
